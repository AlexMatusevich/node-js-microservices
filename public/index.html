<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Add a Client</h1>

    <form id="client-form">
        <p>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName"/>
        </p>

        <p>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Clients</h1>
    <button class="show-clients-button">Show</button>
    <ul class="clients"></ul>

    <hr />

    <h1>Add a Bank</h1>

    <form id="bank-form">
        <p>
            <label for="title">Title:</label>
            <input id="title" name="title"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Banks</h1>
    <button class="show-banks-button">Show</button>
    <ul class="banks"></ul>

    <hr />

    <h1>Add an Account</h1>

    <form id="account-form">
        <p>
            <label for="bankId">Bank ID:</label>
            <input id="bankId" name="bankId"/>
        </p>

        <p>
            <label for="personId">Person ID:</label>
            <input id="personId" name="personId"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Accounts</h1>
    <button class="show-accounts-button">Show</button>
    <ul class="accounts"></ul>

    <br />

    <h1>Update an Account</h1>
    <form id="update-account-form">
        <p>
            <label for="accountId">Account ID:</label>
            <input id="accountId" name="accountId"/>
        </p>

        <p>
            <label for="value">Value to Add or Deduct:</label>
            <input id="value" name="value"/>
        </p>

        <p>
            <input type="submit" value="Update" />
        </p>
    </form>
</body>
</html>
