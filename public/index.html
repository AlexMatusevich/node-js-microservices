<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Add a Client</h1>

    <form id="client-form">
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"/>
        </p>

        <p>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Clients</h1>
    <button class="show-clients-button">Show</button>
    <ul class="clients"></ul>

    <hr />

    <h1>Add a Bank</h1>

    <form id="bank-form">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Banks</h1>
    <button class="show-banks-button">Show</button>
    <ul class="banks"></ul>

    <hr />

    <h1>Add an Account</h1>

    <form id="account-form">
        <p>
            <label for="bankId">Bank ID:</label>
            <input type="text" id="bankId" name="bankId"/>
        </p>

        <p>
            <label for="personId">Person ID:</label>
            <input type="text" id="personId" name="personId"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Accounts</h1>
    <button class="show-accounts-button">Show</button>
    <ul class="accounts"></ul>

    <br />

    <h1>Update an Account</h1>
    <form id="update-account-form">
        <p>
            <label for="accountId">Account ID:</label>
            <input type="text" id="accountId" name="accountId"/>
        </p>

        <p>
            <label for="value">Value to Add or Deduct:</label>
            <input type="number" id="value" name="value"/>
        </p>

        <p>
            <input type="submit" value="Update" />
        </p>
    </form>

    <hr />

    <h1>Add a Transaction</h1>

    <form id="transaction-form">
        <p>
            <label for="senderAccountId">Sender Account ID:</label>
            <input type="text" id="senderAccountId" name="senderAccountId"/>
        </p>

        <p>
            <label for="recipientAccountId">Recipient Account ID:</label>
            <input type="text" id="recipientAccountId" name="recipientAccountId"/>
        </p>

        <p>
            <label for="transactionValue">Value:</label>
            <input type="number" id="transactionValue" name="transactionValue"/>
        </p>

        <p>
            <input type="submit" value="Add" />
        </p>
    </form>

    <br />

    <h1>List of Transactions</h1>
    <button class="show-transactions-button">Show</button>
    <ul class="transactions"></ul>

    <hr />

    <h1>Get a Balance</h1>

    <form id="balance-form">
        <p>
            <label for="balanceAccountId">Account ID:</label>
            <input type="text" id="balanceAccountId" name="balanceAccountId"/>
        </p>

        <p>
            <label for="balanceBankId">Bank ID:</label>
            <input type="text" id="balanceBankId" name="balanceBankId"/>
        </p>

        <p>
            <label for="balancePersonId">Person ID:</label>
            <input type="text" id="balancePersonId" name="balancePersonId"/>
        </p>

        <p>
            <input type="submit" value="Get" />
        </p>
    </form>

    <br />

    <p class="balance"></p>
</body>
</html>
